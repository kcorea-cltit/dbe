{% extends "bbase.html" %}
{% block content %}
    <div class="main">

        <div class="title">{{ blogpost.title }}</div>
        <ul>
            <div class="time">{{ blogpost.created }}</div>
            <div class="body">{{ blogpost.body|linebreaks }}</div>
        </ul>

        <hr />

        {% for comment in blogcomment_list %}
            <ul>
                <div class="time">{{ comment.author }}</div>
                <div class="body">{{ comment.body|linebreaks }}</div>
            </ul>
        {% endfor %}


        <div id="reply">
        <form action="" method="POST"> {% csrf_token %}
            <table>
                {{ modelform.as_table }}
            </table>
            <input type="submit" value="Submit" style="margin:8px; margin-left:175px;"/>
        </form>
        </div>
    </div>
{% endblock %}
